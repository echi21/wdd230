<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/small.css">
  <link rel="stylesheet" href="css/medium.css">
  <link rel="stylesheet" href="css/large.css">
  <meta name="author" content="Ezequiel Iannone">
  <meta name="description" content="A web page displaying a simple html table with some of the main attributes.">
  <title>Lesson 8 - Ezequiel Iannone</title>
</head>
<body>
  <table>
      <thead>
        <tr>
          <th colspan="3" scope="colgroup">ACME Wildwest</th>
        </tr>
        <tr>
          <th scope="col">Period</th>
          <th scope="col">Sales</th>
          <th scope="col">Sales Goal</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>August</td>
          <td>$3,590</td>
          <td>$4,000</td>
        </tr>
        <tr>
          <td>September</td>
          <td>$4,420</td>
          <td>$5,000</td>
        </tr>
        <tr>
          <td>October</td>
          <td>$4,870</td>
          <td>$5,000</td>
        </tr>
        <tr>
          <td>November</td>
          <td>$8,610</td>
          <td>$7,500</td>
        </tr>
        <tr>
          <td><em>Black Friday</em></td>
          <td colspan="2">$3,200</td>
        </tr>
        <tr>
          <td>December</td>
          <td>$6,820</td>
          <td>$7,500</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="3">Compiled 06.09.2022 by E. Iannone</th>
        </tr>
      </tfoot>
  </table>
</body>
</html>
